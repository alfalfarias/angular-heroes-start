<ng-container *ngIf="(hero$ | async)?.item as hero">
  <h1 class="text-center">{{hero.name }}</h1>
  <a class="goback" (click)="goBack()">Atrás</a>
  <div class="row" class="heroe-profile">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <img [src]="hero.thumbnailURI">
    </div>
    <div class="col-xs-12 col-sm-6 col-md-8">
      <h3>Descripción</h3>
      <p>{{hero.description}}</p>
      <p class="modified">{{hero.modified | date:'fullDate'}}, {{hero.modified | date:'shortTime'}}</p>
      <p *ngIf="hero.color">Acabas de clasificar a tu héroe en el equipo <b [style.color]="hero.color">{{hero.team}}</b></p>
      <p><button type="button" class="btn btn-primary" (click)="launchModal()">Clasificar</button></p>
    </div>
  </div>
</ng-container>
<app-modal-poll (setTeam)="selectTeam($event)" [title_modal]="question_modal" #modal></app-modal-poll>
